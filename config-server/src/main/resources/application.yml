server:
  port: 8888

spring:
  application:
    name: config-server

  profiles:
    active: composite

  cloud:
    config:
      server:
        composite:
          - type: git
            uri: https://github.com/srikanth716/inji-config
            clone-on-start: true
            # Add the branch if not using main
            default-label: develop
            searchPaths: /
          - type: git
            uri: https://github.com/mosip/mosip-config
            clone-on-start: true
            default-label: develop
            searchPaths: /

management:
  endpoints:
    web:
      exposure:
        include: "*"

logging:
  level:
    org.springframework.cloud: DEBUG